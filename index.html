<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL League Standings</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to an external CSS file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <!-- HTML Structure -->
  <div class="container">
    <h1>FPL League Standings</h1>
    
    <div class="controls">
      <select id="gameweekSelect">
        <option value="">Select Gameweek</option>
      </select>
    </div>

    <!-- Wrap the table and awards in a capture area for screenshot -->
    <div id="captureArea">
        <div class="table-container">
            <table id="standingsTable" class="league-table">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Manager</th>
                    <th>GW Points</th>
                    <th>Total Points</th>
                    <th>Team Value</th>
                    <th>Bank</th>
                    <th>Rank Change</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="awards-section">
            <h2>Gameweek Awards</h2>
            <div class="awards-grid">
                <div class="award-card">
                    <h3>Weekly Champion</h3>
                    <div class="award-content"></div>
                </div>
                <div class="award-card">
                    <h3>Wooden Spoon</h3>
                    <div class="award-content"></div>
                </div>
                <div class="award-card">
                    <h3>Gameweek Champion</h3>
                    <div class="award-content"></div>
                </div>
            </div>
        </div>

        <!-- Awards History Section -->
        <div class="awards-history">
            <h2>Awards History</h2>
            <div class="awards-tabs">
                <button class="tab-button active" data-award="weekly_champion">Weekly Champions</button>
                <button class="tab-button" data-award="wooden_spoon">Wooden Spoons</button>
                <button class="tab-button" data-award="gameweek_champion">Gameweek Champions</button>
            </div>
            <div id="awardsHistoryContent" class="awards-history-content"></div>
        </div>
    </div>

    <!-- Screenshot button near the table and awards -->
    <button id="screenshotBtn">Download Screenshot</button>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
